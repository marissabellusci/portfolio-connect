<script>

  function debounce(func, wait = 10, immediate = true) {
  var timeout;
  return function() {
    var context = this, args = arguments;
    var later = function() {
      timeout = null;
      if (!immediate) func.apply(context, args);
    };
    var callNow = immediate && !timeout;
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
    if (callNow) func.apply(context, args);
  };
}

const links = document.querySelectorAll('.socials-link');

function checkFade(e){
  
  links.forEach(link => {
    //halfway thru image
  const fadeInAt = (window.scrollY + window.innerHeight) - link.clientHeight / 2; //window.scrollY tells us how far down the page is scrolled, measured from the top. To measure from the bottom, we add the height of the window.
    //bottom of image
  const linkBottom = link.offsetTop + link.clientHeight;
    
  
  const isHalfShown = fadeInAt > link.offsetTop;

  const isNotScrolledPast = window.scrollY < linkBottom;

  if(isHalfShown && isNotScrolledPast){
    link.classList.add('active');
  }

  else{
    link.classList.remove('active');
  }

  })
}

window.addEventListener('scroll',debounce(checkFade));

window.addEventListener('load',debounce(checkFade));



    </script>
